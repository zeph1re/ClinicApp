<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pratama Clinic Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script type="module" src="../js/login.js"></script>
	</head>
	<body class="bg-[#15485E] flex items-center justify-center min-h-screen">
		<div class="w-full max-w-md px-6 text-center my-16">
			<!-- Title -->
			<h1 class="text-2xl md:text-3xl font-bold text-white">
				Welcome to Pratama Clinic <br />
				Digital Services
			</h1>
			<p class="text-gray-200 mt-2">
				Log in to continue your healthcare journey with us.
			</p>

			<!-- Login Form -->
			<form class="mt-6 bg-transparent" id="loginForm">
				<!-- Email -->
				<div class="mb-4 text-left">
					<label class="block text-white mb-1">Email Address</label>
					<input
					id="email"
						type="email"
						placeholder="pratama@klinik.com"
						class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
					/>
				</div>

				<!-- Password -->
				<div class="mb-4 text-left">
					<label class="block text-white mb-1">Password</label>
					<input
					id="password"
						type="password"
						placeholder="****************"
						class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
					/>
				</div>

				<!-- Remember me + Forgot password -->
				<div class="flex items-center justify-between text-sm mb-4">
					<label class="flex items-center text-gray-200">
						<input type="checkbox" class="mr-2" /> Remember Me
					</label>
					<a href="../index.html" class="text-gray-200 hover:underline">Forgot Password?</a>
				</div>

				<!-- Login Button -->
				<button
					type="submit"
					class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md"
				>
					Login
				</button>
			</form>

			<!-- Register Link -->
			<p class="mt-4 text-gray-200 text-sm">
				Donâ€™t have Account?
				<a
					href="../auth/register.html"
					class="font-bold text-white hover:underline"
					>Create an Account</a
				>
			</p>

			<!-- Footer -->
			<p class="mt-10 text-gray-300 text-xs">
				<a href="../">2025, Pratama Clinic. All rights reserved</a>
			</p>
		</div>
	</body>
</html>
