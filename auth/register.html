<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratama Clinic Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#15485E] flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md px-6 text-center my-16">
    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-white">
      Welcome to Pratama Clinic <br> Digital Services
    </h1>
    <p class="text-gray-200 mt-2">
      Register to continue your healthcare journey with us.
    </p>

    <!-- Register Form -->
    <form class="mt-6 bg-transparent">
      <!-- Full Name -->
      <div class="mb-4 text-left">
        <label class="block text-white mb-1">Full Name</label>
        <input type="text" placeholder="Alan Walker"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Email -->
      <div class="mb-4 text-left">
        <label class="block text-white mb-1">Email Address</label>
        <input type="email" placeholder="pratama@klinik.com"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Password -->
      <div class="mb-4 text-left">
        <label class="block text-white mb-1">Password</label>
        <input type="password" placeholder="****************"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Confirm Password -->
      <div class="mb-6 text-left">
        <label class="block text-white mb-1">Confirm Password</label>
        <input type="password" placeholder="****************"
          class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-gray-200 text-sm">
      Already have Account? 
      <a href="/auth/login.html" class="font-bold text-white hover:underline">Login Here</a>
    </p>

    <!-- Footer -->
    <p class="mt-10 text-gray-300 text-xs">
        <a href="/">2025, Pratama Clinic. All rights reserved</a>
    </p>
  </div>

</body>
</html>
